<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Perfume Paradise</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* Main Content Styles */
        main {
            padding: 20px 0;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        /* Gallery Slideshow Styles */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        section h1 {
            font-size: 64px;
            margin-bottom: 10px;
        }

        section p {
            font-size: 32px;
            line-height: 1.5;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="CONDA_proj.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Testimonials.html">Testimonials</a></li>
            <li><a href="FindUs.html">Find Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="gallery">
            <h1>Gallery</h1>
            <p>Explore our gallery of exquisite perfume bottles.</p>
            <!-- Add perfume images -->
            <!-- Gallery Slideshow -->
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="img1.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="img2.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="img3.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="img4.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="img5.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="img6.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="img7.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="img8.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="img9.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="img10.webp" style="width:100%">
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    </div>
    </main>

    < <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Perfume Paradise. All rights reserved.</p>
        </div>
    </footer>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
